<html>
<head>
</head>
<body>
  <section>
    <!--for demo wrap-->

    <h1>Employee Details</h1>
    <table>
      <tr>
        <td>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchedKeyword">
          </div>
          <br />
        </td>
        <td>
          <label> Sort : </label>
          <select [(ngModel)]='SortbyParam'>
            <option value="id">Employee ID</option>
            <option value="name">Employee Name</option>
            <option value="mob">Employee mobile</option>
            <option value="add">Employee address</option>
          </select>
        </td>
      </tr>
    </table>
    <br />
    <br />
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">

        <thead>
          <tr appSecondDir>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee mobile</th>
            <th>Employee Address</th>
            <th>Employee Email</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">

        <tr *ngFor="let employee of (employees)| search: searchedKeyword:'name'|sort:SortbyParam ">
          <td>
            {{employee.id}}
          </td>
          <td>
            {{employee.name}}
          </td>
          <td>
            {{employee.mob}}
          </td>
          <td>
            {{employee.add}}
          </td>
          
          <td>
            <img [src]='employee.email' appSecondDir />
          </td>
          
        </tr>
      </table>

    </div>
  </section>
  <div class="div2" *ngIf="!employees.length">
    <h1 align="center">No records are found</h1>
  </div>


  <!-- follow me template -->
  <div class="maded">
    Made by
    Dipali

  </div>
</body>
</html>
