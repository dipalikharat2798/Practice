<div class="container">
  <div class="row m-5  shadow-lg">
    <div class="col-md-6 d-none d-md-block">
      <img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80" class="img-fluid" style="min-height:100%;" />
    </div>
    <div class="col-md-6 bg-white p-5">
      <h3 class="pb-3">Login Form</h3>
      <div class="form-style">
        <form>
          <div class="form-group pb-3">
            <input  placeholder="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  type="text" #u1 >
          </div>
          <div class="form-group pb-3">
            <input  placeholder="Password" class="form-control" id="exampleInputPassword1"  type="text" #p2>
          </div>
         
         
        </form>
        <div class="sideline"></div>
        <div>
          <button (click)="check(u1.value, p2.value)" class="btn btn-primary w-100 font-weight-bold mt-2"> Login </button>
        </div>
     
      </div>

    </div>
  </div>
</div>
