<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <section>

    <table>
      <tr>
        <td>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchedKeyword">
          </div>
          <br />
        </td>
        <td>
        </td>
        <td></td>
        <td>
          <label>Sort : </label>
          <select [(ngModel)]='SortbyParam'>
            <option value="id">Reviewer Id</option>
            <option value="name">Reviewer Name</option>
            <option value="description">Review Description</option>

          </select>
        </td>
      </tr>
      <tr></tr>

      <tr>
        <th>Reviewer Id</th>
        <th>Reviewer Name</th>
        <th>Review Description</th>
        <th>Reviewer Image</th>
      </tr>
      <tr *ngFor="let review of (reviews) | search: searchedKeyword:'name'|sort:SortbyParam">
        <td>
          {{review.id}}
        </td>
        <td>
          {{review.name}}
        </td>
        <td>
          {{review.description}}
        </td>

        <td>
          <img [src]='review.image' appAppSecondDir />
        </td>
      </tr>

    </table>
  </section>
  <hr class="my-5">
</body>
</html>

<app-footer></app-footer>
