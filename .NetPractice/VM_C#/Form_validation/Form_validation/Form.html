<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forms - Demo Preview</title>
    <link href="style.css" rel="stylesheet" />
    <script>
        
        function validate() {
            // var name = document.getElementById("Text1").value;
            var name = document.reg.sname.value;
            //var mob = document.getElementById("Text2").value;
            var mob = document.reg.mob.value;
            var age = document.getElementById("Text3").value;

            //var age = document.reg.age.value;

            var rname = new RegExp("^[a-zA-Z]{6,10}$");
            var rmob = new RegExp("^[987][0-9]{9}$");
            var rage = new RegExp("^[0-9]{1,2}$");
            if (rname.test(name) == false) {
                alert("name should be min 6 and max 10 characters and start with alphabet");
                document.getElementById("Text1").style.borderColor = "red";
                return false;
            }
            if (rmob.test(mob) == false) {
                alert("invalid mobile number");
                return false;
            }
            if (rage.test(age) == false) {
                alert("Invalid age");
                return false;
            }
            return true;
        }

    </script>
    <style>
      input[type=text] {
            width: 40%;
            border: 2px solid #000;
            padding: 8px;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            box-sizing: border-box;
            transition: .3s;
        }

            input[type = text ]:focus {
                border-color: aqua;
                box-shadow: 0 0 8px 0 aqua;
            }
        input[type=text]:focus {
            border: 4px solid blue;
        }
    </style>
</head>
<body>
    <div id="first">
        <h1>REGISTRATION FORM</h1>
        <h2>..Please fill The entries..</h2>
        <form id="form1" name="reg" runat="server">
            <label>Enter Name :</label>
            <input id="Text1" type="text" placeholder="Name" name="sname" />
            <label>Mobile :</label>
            <input id="Text2" type="text" placeholder="Mobile" name="mob" />
            <label>Age :</label>
            <input id="Text3" type="text" placeholder="Age" name="age" /> 
            <input id="Submit1" type="submit" value="submit" onclick="return validate();" />
        </form>
    </div>
</body>
</html>
